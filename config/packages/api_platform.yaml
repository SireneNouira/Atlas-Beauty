api_platform:
    title: AtlasBeauty API
    description: API for AtlasBeauty application
    version: 1.0.0
    mapping:
        paths: ['%kernel.project_dir%/src/Entity']
    enable_docs: true
    formats:
        jsonld: ['application/ld+json']
        json: ['application/json']
        html: ['text/html']
    swagger:
        api_keys:
            JWT:
                name: Authorization
                type: header
    defaults:
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']

